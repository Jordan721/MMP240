<html>

<head>
    <title>Feed Page</title>
    <link rel="stylesheet" href="Stylesheets/Feed.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>

<body>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Navigation Bar</span>
    <header>
        <h1>Your Feed</h1>
    </header>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Social_Com's.html" style="color: red">Back to Social Com's Website</a>
        <a href="Account.html" style="color: red">Account Page</a>
        <a href="Mod.html" style="color: red">Moderators Page</a>
    </div>

    <ul>
        <li><a class="active" href="Social_Com's.html">Back to Social Com's Website</a></li>
        <li><a href="Account.html">Account</a></li>
        <li><a href="Feed.html">Feed Page</a></li>
        <li><a href="Mod.html">Moderators Page</a></li>
    </ul>

    <a id="setting"><i class="fa fa-cogs fa-2x"></i></a>

    <div id="form">
        <input type="text" id="twitter" title="twitter" placeholder="twitter" value="bachors" /><br>
        <input type="text" id="facebook" title="facebook" placeholder="facebook" value="203532783129859" /><br>
        <input type="text" id="github" title="github" placeholder="github" value="bachors" /><br>
        <input type="text" id="google" title="google+" placeholder="google+" value="100217793741516090316" /><br>
        <input type="text" id="youtube" title="youtube" placeholder="youtube" value="bachorsan" /><br>
        <input type="text" id="soundcloud" title="soundcloud" placeholder="soundcloud" value="118174461" /><br>
        <input type="text" id="instagram" title="instagram" placeholder="instagram" value="261199158" /><br>
        <input type="text" id="vk" title="vk" placeholder="vk" value="324573775" /><br>
        <input type="submit" id="go" value="Feed" />
    </div>

    <div id="feed"></div>

    <p align="center" style="color:#fff">made with <i class="fa fa-heart" style="color:#f64c3f"></i> by @bachors.</p>
    <div id="container">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="JS_Files/Feed.js"></script>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "white";
        }

    </script>

</body>

</html>
